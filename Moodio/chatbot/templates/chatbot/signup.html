<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | Moodio</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'chatbot/signup.css' %}">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="{% static 'chatbot/images/logo.png' %}" alt="Moodio Logo">
      <span>Moodio</span>
    </div>
    <div class="nav-links">
      <a href="index.html" class="sign-in">Home</a>
      <a href="signin.html" class="sign-in" style="color: white;">Sign In</a>
    </div>
  </nav>

  <!-- Signup Container -->
  <div class="auth-container">
    <div class="left">
      <h2>Sign up to get access to<br> unlimited learning</h2>

      <!-- Google Sign in -->
      <button class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google logo">
        Sign up with Google
      </button>

      <div class="divider">or with email</div>

      <form method="POST" action="{% url 'chatbot:signup' %}">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        
        <select name="education" required>
          <option value="">Educational level</option>
          <option>Secondary School</option>
          <option>University</option>
        </select>

        <label class="checkbox">
          <input type="checkbox" name="keep_logged_in"> Keep me logged in
        </label>

        <button type="submit" class="primary-btn">Sign Up</button>
      </form>


      {% comment %} <form>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Enter Password" required>
        
        <select required>
          <option value="">Educational level</option>
          <option>Secondary School</option>
          <option>University</option>
        </select>

        <label class="checkbox">
          <input type="checkbox"> Keep me logged in
        </label>

        <button type="submit" class="primary-btn">Sign Up</button>
      </form> {% endcomment %}

      <p class="alt-link">Already have an account? <a href="signin.html">Log in</a></p>
    </div>

    <div class="right">
      <img src="{% static 'chatbot/images/tiger/arms open.png' %}" alt="Learning illustration">
    </div>
  </div>
</body>
</html>
