<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Login Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    #g_id_onload, .g_id_signin {
      display: inline-block;
    }
    #user-info {
      margin-top: 20px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <h2>Sign in with Google</h2>

  <!-- Google Sign-In button -->
  <div 
    id="g_id_onload"
    data-client_id="683217035115-ttukilmm8em59idcetrr04ueogqt5q2f.apps.googleusercontent.com"
    data-context="signin"
    data-ux_mode="popup"
    data-callback="handleCredentialResponse"
    data-auto_prompt="false">
  </div>

  <div class="g_id_signin"
    data-type="standard"
    data-shape="rectangular"
    data-theme="outline"
    data-text="signin_with"
    data-size="large"
    data-logo_alignment="left">
  </div>

  <div id="user-info"></div>

  <script>
    function handleCredentialResponse(response) {
      // Decode JWT token
      const data = parseJwt(response.credential);
      document.getElementById("user-info").innerHTML = `
        <h3>Welcome, ${data.name}</h3>
        <img src="${data.picture}" alt="Profile picture" width="80" style="border-radius:50%;"><br>
        <p>Email: ${data.email}</p>
      `;
      console.log("Decoded user info:", data);
    }

    // Helper function to decode the JWT token
    function parseJwt(token) {
      const base64Url = token.split('.')[1];
      const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
      const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
      }).join(''));
      return JSON.parse(jsonPayload);
    }
  </script>

</body>
</html>
